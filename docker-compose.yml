version: '3.8'

services:
  web:
    image: webapi101:v1.0
    command: >
      bash -c "while ! nc -z db 5432; do sleep 1; done;
               python manage.py migrate;
               gunicorn message_service.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True 

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword

volumes:
  postgres_data:
